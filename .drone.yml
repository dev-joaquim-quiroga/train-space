---
kind: pipeline
type: docker
name: Testing and building

steps:
  - name: build
    when:
      branch:
        - master
        - develop
    image: plugins/docker
    build_args:
      - APP_MODE=${DRONE_BRANCH}
  - name: test
    when:
      branch:
        - master
        - develop
    image: node
    commands:
      - npm run test
